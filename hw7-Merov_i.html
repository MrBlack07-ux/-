<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <title>Users Table</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <table id="usersTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Company Name</th>
        </tr>
    </table>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(users => {
                const table = document.getElementById('usersTable');
                users.forEach(user => {
                    const row = table.insertRow(-1);
                    const nameCell = row.insertCell(0);
                    const emailCell = row.insertCell(1);
                    const cityCell = row.insertCell(2);
                    const phoneCell = row.insertCell(3);
                    const websiteCell = row.insertCell(4);
                    const companyNameCell = row.insertCell(5);

                    nameCell.innerHTML = user.name;
                    emailCell.innerHTML = user.email;
                    cityCell.innerHTML = user.address.city;
                    phoneCell.innerHTML = user.phone;
                    websiteCell.innerHTML = user.website;
                    companyNameCell.innerHTML = user.company.name;
                });
            });
    </script>
</body>
</html>
<style>
.user-table {
  width: 100%;
  border-collapse: collapse;
}

.user-table th, .user-table td {
  border: 1px solid #dddddd;
  padding: 8px;
  text-align: left;
}

.user-table th {
  background-color: #f2f2f2;
}

.user-table tr:nth-child(even) {
  background-color: #f2f2f2;
}

.user-table tr:hover {
  background-color: #e6e6e6;
}
